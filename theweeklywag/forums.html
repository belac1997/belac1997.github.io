<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="widt=device-width, initial-scale=1">
	<title>Forums</title>
	<link rel="shortcut icon" href="images/wag.jpg">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/forums.css">
    <link rel="stylesheet" href="styles/slicknav.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
	<script type="text/javascript">
    	$(document).ready(function(){
			$('#nav_menu').slicknav({prependTo:"#mobile_menu"});
    	});
    </script>
</head>
<body>

  <header>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  	<img src="images/wag.jpg" alt="Logo">
   	<h2>The Weekly Wag</h2>
   	<h3>The Site for Man's Best Friend</h3>
  </header>
  <nav id="mobile_menu"></nav>
  <nav id="nav_menu">
  	<ul>
    	<li><a href="home.html">Home</a></li>
    	<li><a href="gbotw.html">G.B.O.T.W</a></li>
    	<li><a href="forums.html" class="current">Forums</a></li>
    	<li><a href="contacts.html">Contacts</a></li>
	</ul>
  </nav>
  <main>
	<section>
		<form action="join.html" method="get"
        	name="registration_form" id="registration_form">
			<fieldset>
				<legend>Your Info</legend>
				<label for="first_name">First Name:</label>
				<input type="text" name="first_name" id="first_name" required><br>
				<label for="last_name">Last Name:</label>
				<input type="text" name="last_name" id="last_name" required><br>
				<article id="color">
				<label for="favorite_color">Favorite Color:</label><br>
				<input type="color" name="favorite_color" id="favorite_color"><br>
				</article>
			</fieldset>
			<fieldset>
				<legend>Do You Own A Pet?</legend>
				<article id="radio">
				<input type="radio" name="pet_own" id="yes" value="yes">
				<label for="yes">Yes</label><br>
				<input type="radio" name="pet_own" id="no" value="no">
				<label for="no">No</label><br>
				</article>
				<label for="pet_type">Type of Pet:</label>
				<select name="pet_type" id="pet_type">
					<option value="none">-None-</option>
					<option value="dog">Dog</option>
					<option value="cat">Cat</option>
					<option value="other">Other</option>
				</select><br>
				<label for="pet_name">Pet Name:</label>
				<input type="text" name="pet_name" id="pet_name"><br>
			</fieldset>
			<fieldset>
				<legend>Your Contact Info</legend>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" autofocus required><br>
				<article id="radio">
				<input type="checkbox" name="send_email" id="send" value="send">
				<label for="send">Do you want us to send you emails?</label>
				</article>
			</fieldset>
			<label>&nbsp;</label>
			<input type="submit" id="submit" value="Join">			
		</form>	
	</section>
  </main>

  <footer>
	<p>&copy; 2018 caleb Rigby</p>
  </footer>
</body>
</html>
