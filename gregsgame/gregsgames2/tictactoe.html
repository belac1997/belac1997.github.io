<html>
    <head>
        <link rel="../greg.css">
        <title>Greg's Gambits | Tic Tac Toe</title>
        <script>
            function clearInput () {
                for (var i=1; i<4; i++) {
                    for (var j=1; j<4; j++) {
                        var box = "R" + i + "C" + j;
                        var x=document.getElementsByName(box);
                        x["0"].value="";
                        x["0"].style.backgroundColor="";
                    }
                }
            }
            function setup() {
                clearInput();
            }
            function playSquare(row,column) {
                var box = "R" + row + "C" + column;
                var x=document.getElementsByName(box);
                x["0"].value=x["0"].value.toUpperCase();
                var choice=x["0"].value;
                if (choice.localeCompare("X")==0) {
                    x["0"].style.backgroundColor="orange";
                } else if (choice.localeCompare("O")==0) {
                    x["0"].style.backgroundColor="yellow";
                }
            }
            
        </script>
    </head>
    <body onload="setup()">
       <h1>Tic Tac Toe</h1>
        <p>instructions</p>
        <table>
            <tr>
            <td><input type="text" size="5" name="R1C1"><img src="../images/tictactoe_button.gif" onclick="playSquare(1,1)" align="center" /></td>
            <td><input type="text" size="5" name="R1C2"><img src="../images/tictactoe_button.gif" onclick="playSquare(1,2)" align="center" /></td>
            <td><input type="text" size="5" name="R1C3"><img src="../images/tictactoe_button.gif" onclick="playSquare(1,3)" align="center" /></td>
            </tr>
            <tr>
            <td><input type="text" size="5" name="R2C1"><img src="../images/tictactoe_button.gif" onclick="playSquare(2,1)" align="center" /></td>
            <td><input type="text" size="5" name="R2C2"><img src="../images/tictactoe_button.gif" onclick="playSquare(2,2)" align="center" /></td>
            <td><input type="text" size="5" name="R2C3"><img src="../images/tictactoe_button.gif" onclick="playSquare(2,3)" align="center" /></td>
            </tr>
            <tr>
            <td><input type="text" size="5" name="R3C1"><img src="../images/tictactoe_button.gif" onclick="playSquare(3,1)" align="center" /></td>
            <td><input type="text" size="5" name="R3C2"><img src="../images/tictactoe_button.gif" onclick="playSquare(3,2)" align="center" /></td>
            <td><input type="text" size="5" name="R3C3"><img src="../images/tictactoe_button.gif" onclick="playSquare(3,3)" align="center" /></td>
            </tr>
        </table>
        <button onclick="setup()">Reset</button>
    </body>
</html>
